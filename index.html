<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Walk World</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="scene">
            <div class="background">
                <div class=" background-theme background-day background-animation"></div>
                <div class="background-theme background-night background-animation"></div>
            </div>
            <div class="sun-moon">
                <div class="sun">
                    <div class="planet-radial radial-sun"></div>
                    <div class="planet-sphere background-sun"></div>
                </div>
                <div class="moon">
                    <div class="planet-radial radial-moon"></div>
                    <div class="planet-sphere background-moon"></div>
                </div>
            </div>
            <div class="planet">
                <div class="earth">

                </div>
                <div class="flowers">
                    <div class="flower-red">
                    </div>
                </div>
            </div>
            <div class="player">
                <div class="head"></div>
                <div class="body-top">
                    <div class="spin"></div>
                    <div class="arms">
                        <div class="arm-left">
                            <div class="arm-step1"></div>
                            <div class="arm-step2"></div>
                        </div>
                        <div class="arm-right">
                            <div class="arm-step1"></div>
                            <div class="arm-step2"></div>
                        </div>
                    </div>
                </div>
                <div class="body-bottom">
                    <div class="leg-left">
                        <div class="leg-step1"></div>
                        <div class="leg-step2"></div>
                    </div>
                    <div class="leg-right">
                        <div class="leg-step1"></div>
                        <div class="leg-step2"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
